<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
</head>
<body>
    <h1>Fubuni Chat Integration Test</h1>
    <div>
        <input type="text" id="messageInput" placeholder="Type a message..." style="width: 300px; padding: 10px;">
        <button onclick="sendMessage()" style="padding: 10px;">Send</button>
    </div>
    <div id="chat" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const chat = document.getElementById('chat');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            chat.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            input.value = '';
            
            try {
                const response = await fetch('http://localhost:8000/api/chat/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                const data = await response.json();
                chat.innerHTML += `<div><strong>Fubuni:</strong> ${data.response}</div>`;
            } catch (error) {
                chat.innerHTML += `<div><strong>Error:</strong> ${error.message}</div>`;
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
